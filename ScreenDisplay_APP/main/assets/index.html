<!doctype html>
<html>
    <head>
        <script language="javascript" type="text/javascript">
	var webSocket;
	function getData()
	{
		var data = {
                method: 'GetQueueList', 
		param: {
			winNum: ''
                	}
		};
		websocket.send(JSON.stringify(data));
	}
	function init()
	{
		websocket = new WebSocket("ws://127.0.0.1:3350");
		websocket.onopen = function (evt) {
		console.log("CONNECTED");
		};
		websocket.onclose = function (evt) {
		console.log("DISCONNECTED");
		};
		websocket.onmessage = function (evt) {
		console.log('RESPONSE:' + evt.data);
		};
		websocket.onerror = function (evt) {
		console.log('ERROR:' + evt.data);
		};
		window.setInterval(getData,3000); 
	}
        </script>
    </head>
    <body style="background-color: black;" onload="init()">
	<table style="color:white;width:100%;font-size: 40px;">
		<tr>
			<td>请</td>
			<td style="color:#FFFF00;">C100</td>
			<td>到</td>
			<td style="color:#88F092;">100</td>
			<td>号窗口办理</td>
		</tr>
	</table>
        <marquee style="positioin:fixed;bottom:0px;position: fixed;">
            <span style="font-weight: bolder;font-size: 40px;color: #88F092;">取号后请在休息区等候，注意留意电视大屏和语音叫号！</span>
        </marquee>
    </body>
</html>
