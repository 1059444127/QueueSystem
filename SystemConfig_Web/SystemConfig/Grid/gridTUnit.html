<html>
<head>
</head>
<body>
    <div>
        <table id="grid-table">
        </table>
        <div id="grid-pager">
        </div>
    </div>
    <script type="text/javascript">
             
        $(function () {
            editorTarget = "editorTUnit.html";
           $.handle({ 
                mask: $('#divContent'),
                invoke: "SystemConfig.process.GridData,SystemConfig|GetGridData",
                param: ['TUnit'],
                success: function (grid_data) { 
                      var grid_selector = "#grid-table";
            var pager_selector = "#grid-pager";
            jQuery(grid_selector).jqGrid({
                data: grid_data,
                datatype: "local",
                height: gridHeight,
                colNames: ['ID', '单位编码', '单位名称', '排序号'],
                colModel: [
                    { name: 'id' , width: 60, sorttype: "int" },
                    { name: 'unitSeq' },
                    { name: 'unitName'},
                    { name: 'orderNum' }
                ],
                rowNum: 10,
                rowList: [10, 20, 30],
                pager: pager_selector,
                autowidth: true,
                loadComplete: function () {
                    var table = this;
                    setTimeout(function () {
                        updatePagerIcons(table);
                    }, 0);
            $(grid_selector).setSelection(grid_data[0].id);
                },
            });
                }
            }); 
        });
    
    </script>
</body>
</html>
