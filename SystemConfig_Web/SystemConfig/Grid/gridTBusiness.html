<html>
<head>
</head>
<body>
    <div>
        <table id="grid-table">
        </table>
        <div id="grid-pager">
        </div>
    </div>
    <!-- inline scripts related to this page -->
    <script type="text/javascript">
        $(function () {
            editorTarget = "editorTBusiness.html";
            $.handle({
                mask: $('#divContent'),
                invoke: "SystemConfig.process.GridData,SystemConfig|GetGridData",
                param: ['TBusiness'],
                success: function (grid_data) {
                    var grid_selector = "#grid-table";
                    var pager_selector = "#grid-pager";
                    jQuery(grid_selector).jqGrid({
                        data: grid_data,
                        datatype: "local",
                        height: gridHeight,
                        colNames: ['ID', '业务所属部门编码', '业务所属部门名称', '预约业务流水号', '预约业务编号', '预约业务名称',
                '预约类型', '是否可预约办件', '是否可预约领件', '是否可预约咨询'],
                        colModel: [
                    { name: 'id', width: 50, sorttype: "int" },
                    { name: 'unitSeq', width: 120 },
                    { name: 'unitName' },
                    { name: 'busiSeq', width: 110 },
                    { name: 'busiCode', width: 100 },
                    { name: 'busiName' },
                    { name: 'busiType', width: 80 },
                    { name: 'acceptBusi', width: 120 },
                    { name: 'getBusi', width: 120 },
                    { name: 'askBusi', width: 120 },
                ],
                        rowNum: 10,
                        rowList: [10, 20, 30],
                        pager: pager_selector,
                        autowidth: true,
                        loadComplete: function () {
                            var table = this;
                            setTimeout(function () {
                                updatePagerIcons(table);
                            }, 0);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
