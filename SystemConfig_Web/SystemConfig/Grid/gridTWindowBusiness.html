<html>
<head>
</head>
<body>
    <div>
        <table id="grid-table">
        </table>
        <div id="grid-pager">
        </div>
    </div>
    <script type="text/javascript"> 
        $(function () {
           $.handle({ 
                mask: $('#divContent'),
                invoke: "SystemConfig.process.GridData,SystemConfig|GetGridData",
                param: ['TWindowArea'],
                success: function (grid_data) { 
                      var grid_selector = "#grid-table";
            var pager_selector = "#grid-pager";
            jQuery(grid_selector).jqGrid({
                data: grid_data,
                datatype: "local",
                height: gridHeight,
                colNames: ['ID', '单位编号', '单位名称', '排序号', 'Ship via', 'Notes'],
                colModel: [
                    { name: 'id', index: 'id', width: 60, sorttype: "int", editable: true },
                    { name: 'unitSeq', index: 'sdate', width: 90, editable: true, sorttype: "date"},
                    { name: 'unitName', index: 'name', width: 150, editable: true, editoptions: { size: "20", maxlength: "30" } },
                    { name: 'orderNum', index: 'stock', width: 70, editable: true, edittype: "checkbox", editoptions: { value: "Yes:No" } },
                    { name: 'ship', index: 'ship', width: 90, editable: true, edittype: "select", editoptions: { value: "FE:FedEx;IN:InTime;TN:TNT;AR:ARAMEX" } },
                    { name: 'note', index: 'note', width: 150, sortable: false, editable: true, edittype: "textarea", editoptions: { rows: "2", cols: "10" } }
                ],
                rowNum: 10,
                rowList: [10, 20, 30],
                pager: pager_selector,
                autowidth: true,
                loadComplete: function () {
                    var table = this;
                    setTimeout(function () {
                        updatePagerIcons(table);
                    }, 0);
                },
            });
                }
            }); 
        });
    </script>
</body>
</html>
