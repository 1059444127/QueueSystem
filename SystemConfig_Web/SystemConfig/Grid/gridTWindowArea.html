<html>
<head>
</head>
<body>
    <div>
        <table id="grid-table">
        </table>
        <div id="grid-pager">
        </div>
    </div>
    <script type="text/javascript"> 
        $(function () {
           $.handle({ 
                mask: $('#divContent'),
                invoke: "SystemConfig.process.GridData,SystemConfig|GetGridData",
                param: ['TWindowArea'],
                success: function (grid_data) { 
                      var grid_selector = "#grid-table";
            var pager_selector = "#grid-pager";
            jQuery(grid_selector).jqGrid({
                data: grid_data,
                datatype: "local",
                height: gridHeight,
                colNames: ['ID', '区域名称', '备注'],
                colModel: [
                    { name: 'id' , width: 100, sorttype: "int"  },
                    { name: 'areaName' },
                    { name: 'remark'  }
                ],
                rowNum: 10,
                rowList: [10, 20, 30],
                pager: pager_selector,
                autowidth: true,
                loadComplete: function () {
                    var table = this;
                    setTimeout(function () {
                        updatePagerIcons(table);
                    }, 0);
                },
            });
                }
            }); 
        });
    </script>
</body>
</html>
