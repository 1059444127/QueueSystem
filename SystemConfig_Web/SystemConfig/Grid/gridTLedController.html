<html>
<head>
</head>
<body>
    <div>
        <table id="grid-table">
        </table>
        <div id="grid-pager">
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $.handle({
                mask: $('#divContent'),
                invoke: "SystemConfig.process.GridData,SystemConfig|GetGridData",
                param: ['TLedController'],
                success: function (grid_data) {
                    var grid_selector = "#grid-table";
                    var pager_selector = "#grid-pager";
                    jQuery(grid_selector).jqGrid({
                        data: grid_data,
                        datatype: "local",
                        height: gridHeight,
                        colNames: ['ID', 'IP', '端口', '设备地址', '名称'],
                        colModel: [
                    { name: 'ID', width: 60, sorttype: "int" },
                    { name: 'IP', width: 90 },
                    { name: 'Port', width: 90 },
                    { name: 'DeviceAddress', width: 90 },
                    { name: 'Name', width: 90 }
                ],
                        rowNum: 10,
                        rowList: [10, 20, 30],
                        pager: pager_selector,
                        autowidth: true,
                        loadComplete: function () {
                            var table = this;
                            setTimeout(function () {
                                updatePagerIcons(table);
                            }, 0);
                        }
                    });
                }
            });


        });
    </script>
</body>
</html>
